{{- $user := .Get 0 -}}
{{- $id := .Get 1 -}}
{{- $file := .Get 2 -}}
{{- if not (and $user $id) -}}
  {{- errorf "gist shortcode requires a username and gist id" -}}
{{- end -}}
{{- $file_param := "" -}}
{{- if $file -}}
  {{- $file_param = printf "?file=%s" $file -}}
{{- end -}}
<script src="https://gist.github.com/{{ $user }}/{{ $id }}.js{{ $file_param }}"></script>
